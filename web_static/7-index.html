<!DOCTYPE html>
<html lang="en">
<head>
  <title>AirBnB clone</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>

<body>

  </header>

      <div class="amenities">

          <li>Internet</li>

          <li>Iron</li>

      <button>Search</button>

      <h1>Places</h1>
